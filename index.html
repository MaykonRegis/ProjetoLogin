<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/querry.css">
    <title>Tela Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagen">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, cupiditate, nulla ducimus debitis dolorem </p>
                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin">login</label>
                        <input type="email" name="login" id="ilogin" placeholder="Seu Email" autocomplete="email" required>
                    </div>
                    <div class="campo">
                        <label for="isenha">senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="*******" autocomplete="current-password" required>
                    </div>

                    <input type="submit" value="Entrar">
                </form>
            </div>
        </section>
    </main>






</body>
</html>
